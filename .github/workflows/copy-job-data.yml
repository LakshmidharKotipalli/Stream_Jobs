name: 🔁 Sync job data from Job_Scraper

on:
  schedule:
    - cron: ' * * 2 *'  # Runs every hour
  workflow_dispatch:     # Allows manual trigger

jobs:
  sync-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repo (Stream_Jobs)
        uses: actions/checkout@v3

      - name: Clone Job_Scraper repo
        run: |
          git clone https://github.com/LakshmidharKotipalli/Job_Scraper temp_source

      - name: Copy /data folder from Job_Scraper
        run: |
          rm -rf data
          cp -r temp_source/data ./data

      - name: Commit and push if there are changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data
          git diff --quiet && git diff --staged --quiet || git commit -m "🔄 Synced job data from Job_Scraper"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/LakshmidharKotipalli/Stream_Jobs.git
